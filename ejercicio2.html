<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Paleta de colores</h2>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e53e3e; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-2"
              style="background-color: #dd6b20; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-3"
              style="background-color: #faf089; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-4"
              style="background-color: #48bb78; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-5"
              style="background-color: #81e6d9; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btn_1 = document.getElementById("btn-1");
      const btn_2 = document.getElementById("btn-2");
      const btn_3 = document.getElementById("btn-3");
      const btn_4 = document.getElementById("btn-4");
      const btn_5 = document.getElementById("btn-5");
      const btn_6 = document.getElementById("btn-6");

      const color = (e) => {
        console.log(e);
        caja.style.backgroundColor = e.target.style.backgroundColor;
      };

      btn_1.addEventListener("click", color);
      btn_2.addEventListener("click", color);
      btn_3.addEventListener("click", color);
      btn_4.addEventListener("click", color);
      btn_5.addEventListener("click", color);
      btn_6.addEventListener("click", color);
    </script>
  </body>
</html>
